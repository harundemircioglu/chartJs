<div class="container">
  <div class="mt-3 mb-3">
    <p-button (onClick)="goDashboard()" icon="pi pi-user" styleClass="p-button-rounded p-button-info"></p-button>
  </div>
  <div class="row">
    <div class="col-md-3 mt-3 mb-3" *ngFor="let product of products">
      <div class="card" style="width: 18rem;">
        <img [src]="product.product_image" class="img" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">{{product.product_name}}</h5>
          <p class="card-text"><b>$</b>{{product.product_price}}</p>
          <a [routerLink]="['product-detail', product.id]" class="btn btn-primary">Detail</a>
        </div>
      </div>
    </div>
  </div>
</div>
